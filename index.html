<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MWinPlay - Play Big, Win Smart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .banner {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .banner img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      background: #ff3366;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e62e5c;
    }
  </style>
</head>
<body>

  <section class="banner">
    <img src="assets/neymar_banner.jpg" alt="Neymar Banner" />
    <div class="overlay">
      <h1>MWinPlay</h1>
      <p>Play Big. Win Smart.</p>
      <a href="#download" class="btn">Download APK</a>
    </div>
  </section>

</body>
</html>
