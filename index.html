<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MWinPlay - Play Big, Win Smart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .banner {
      background: url('neymar_banner.jpg') no-repeat center center/cover;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff3366;
      color: white;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0295a;
    }

    @media screen and (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }
      .overlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="overlay">
      <h1>Welcome to MWinPlay</h1>
      <p>Play Big. Win Smart.</p>
      <a href="#" class="btn">Download</a>
    </div>
  </div>
</body>
</html>
